name: API Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install json2csv

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
          export PATH=$PATH:/home/runner/.postman

      - name: Run Postman Collection
        run: |
          mkdir -p results
          postman collection run tests/reqres_api_postman_collection_with_tests.postman_collection.json \
            --reporters cli,json \
            --reporter-json-export results/postman-report.json

      - name: Validate API response with CSV
        run: node extract-and-validate.js

      - name: Upload results (CSV + report)
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: results/