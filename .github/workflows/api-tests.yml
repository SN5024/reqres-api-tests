name: API Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Run Postman Collection
        run: |
          mkdir -p results
          postman collection run tests/reqres_api_postman_collection_with_tests.postman_collection.json \
            --reporters cli,json \
            --reporter-json-export results/postman-report.json

      - name: Run Extract and Validate Script
        run: node extract-and-validate.js

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: postman-results
          path: results/